<!-- Create this file at templates/errors/404.html -->
{% extends 'base.html' %}

{% block title %}Page Not Found - TaskFlow{% endblock %}

{% block content %}
<style>
    .error-container {
        max-width: 600px;
        margin: 60px auto;
        text-align: center;
        padding: 40px 20px;
        background-color: white;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.05);
    }
    
    .error-icon {
        font-size: 64px;
        color: var(--info-color);
        margin-bottom: 20px;
    }
    
    .error-title {
        font-size: 28px;
        font-weight: 600;
        color: var(--gray-800);
        margin-bottom: 15px;
    }
    
    .error-description {
        color: var(--gray-600);
        margin-bottom: 30px;
        font-size: 16px;
        line-height: 1.6;
    }
    
    .error-actions {
        display: flex;
        justify-content: center;
        gap: 15px;
    }
    
    .btn-primary {
        background-color: var(--primary-color);
        color: white;
        padding: 10px 20px;
        border-radius: 8px;
        text-decoration: none;
        transition: all 0.2s ease;
        border: none;
        cursor: pointer;
        font-weight: 500;
        display: inline-flex;
        align-items: center;
    }
    
    .btn-primary:hover {
        background-color: var(--primary-dark);
        transform: translateY(-2px);
        box-shadow: 0 4px 10px rgba(67, 97, 238, 0.2);
    }
    
    .btn i {
        margin-right: 8px;
    }
    
    .search-box {
        max-width: 400px;
        margin: 0 auto 30px;
    }
    
    .search-input {
        width: 100%;
        padding: 10px 15px;
        border: 1px solid var(--gray-300);
        border-radius: 8px;
        font-size: 14px;
        transition: all 0.3s ease;
    }
    
    .search-input:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
        outline: none;
    }
</style>

<div class="error-container">
    <div class="error-icon">
        <i class="fas fa-search"></i>
    </div>
    <h1 class="error-title">Page Not Found</h1>
    <p class="error-description">
        The page you're looking for doesn't exist or has been moved.
        Check the URL or try searching for what you need.
    </p>
    
    <div class="search-box">
        <form action="{{ url_for('search') if 'search' in url_for_args else '#' }}" method="GET">
            <input type="text" name="q" class="search-input" placeholder="Search for tasks or categories...">
        </form>
    </div>
    
    <div class="error-actions">
        <a href="{{ url_for('index') }}" class="btn-primary">
            <i class="fas fa-home"></i> Go Home
        </a>
        <a href="{{ url_for('tasks.dashboard') if current_user.is_authenticated else url_for('index') }}" class="btn-primary">
            <i class="fas fa-tasks"></i> My Tasks
        </a>
    </div>
</div>
{% endblock %}
